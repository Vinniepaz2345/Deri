<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Login & Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Deriv Wallet</h1>
        
        <button id="loginBtn" class="neon-button">Login with Deriv</button>
        <button id="logoutBtn" class="neon-button" style="display:none;">Logout</button>

        <div id="userDetails" style="display:none;">
            <p>Welcome, <span id="userName"></span>!</p>
            <p>Balance: <span id="balance">$0.00</span></p>
            
            <button class="neon-button" id="depositBtn">Deposit</button>
            <button class="neon-button" id="withdrawBtn">Withdraw</button>
            
            <div class="transaction-history">
                <h2>Transaction History</h2>
                <ul id="transactionList"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
